# =========================
# Split
# =========================
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# =========================
# Bluetooth
# =========================
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_SERVER=y

# =========================
# Device Name
# =========================
CONFIG_BT_DEVICE_NAME="zmk100"

# =========================
# Power Saving
# =========================
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000